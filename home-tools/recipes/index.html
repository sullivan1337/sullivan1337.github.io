<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ff473e">
    <title>recipes</title>
    <meta property="og:title" content="recipes">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="recipes">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./favicon.png" type="image/png" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon-180.png">
    <link type="application/opensearchdescription+xml" rel="search" href="./search.xml"/>
<style>
  body {
    overflow-y: scroll;
    background-color: #282c34;
    color: #ffffff;
  }
  .markdown-body h1 {
    display: flex;
  }
  .markdown-body form {
    margin-left: 10px;
  }
  .markdown-body input {
    color: #ffffff;
    font-weight: 400;
    margin: 0;
    padding: 0 10px;
    border: 1px solid #eaecef;
    border-radius: 3px;
    width: 100%;
    flex: 1 1;
    background-color: #3c414a;
  }
  a {
    color: #61dafb;
  }
  a:hover {
    color: #51b4c4;
  }
  .markdown-body h2,
  .markdown-body h3,
  .markdown-body h4,
  .markdown-body h5,
  .markdown-body h6 {
    color: #d4d4d4;
  }
  .markdown-body pre,
  .markdown-body code {
    background-color: #2e2e2e;
    color: #c7c7c7;
  }
  .markdown-body blockquote {
    color: #868686;
    border-left-color: #4e4e4e;
  }
  .markdown-body table tr {
    background-color: #2c323b;
  }
  .markdown-body table tr:nth-child(2n) {
    background-color: #3c414a;
  }
  .markdown-body table th,
  .markdown-body table td {
    border-color: #4e4e4e;
  }
</style>

  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <h1>
        <a href="./">recipes</a>
        <form id="search_form" autocomplete="off">
          <input id="search_input">
        </form>
      </h1>
      <ul id="list">
      </ul>
    </div>

    <div id="content"></div>

    <script src="./assets/marked.min.js"></script>
    <script>
      // Filter files by search term match and clean out non recipe files
      const filterFiles = (filter) => {
        filter = filter.toLowerCase()
        return (file) => {
          const filePath = file.path;
          const fileName = filePath.replace('.md', '').toLowerCase().replace(/-/g, '');
          const isMarkdown = (/.md$/).test(filePath);
          const isNotLicense = filePath !== 'LICENSE.md';
          const isInFilter = filter.split(' ')
            .every((token) => fileName.indexOf(token.toLowerCase()) !== -1)
          return isMarkdown && isNotLicense && isInFilter;
        }
      }
      // Match by closest to start of word then earliest word
      const matchScore = (file, filter) => {
        const fileWords = file.name.replace('.md', '').toLowerCase().split('-');
        filter = filter.toLowerCase()
        let wordIndex;
        let letterPosition;
        for (wordIndex = 0; wordIndex < fileWords.length; wordIndex++) {
          letterPosition = fileWords[wordIndex].indexOf(filter)
          if (letterPosition > -1) break;
        }
        if (letterPosition < 0) {
          letterPosition = 100;
        }
        return wordIndex + letterPosition * 100;
      }
      // Sort files by best match
      const sortFiles = (filter) => {
        filter = filter.toLowerCase()
        return (fileA, fileB) => {
          return matchScore(fileA, filter) < matchScore(fileB, filter) ? -1 : 1;
        }
      }
      // Render search result list
      const updateList = (data, filter = '') => {
        let htmlString = '';
        for (let file of data.filter(filterFiles(filter)).sort(sortFiles(filter))) {
          const fileName = file.path.replace('.md', '').replace('home-tools/recipes/', '');
          const fileDisplayName = fileName.split('-').join(' ');
          htmlString += `<li><a href="${fileName}">${fileDisplayName}</a></li>`;
        }
        document.getElementById('list').innerHTML = htmlString;
      }
      const navigateToFile = async (data, filter = '') => {
        files = data.filter(filterFiles(filter));
        if (files.length === 1) {
          const fileName = files[0].path.replace('.md', '.md');
          const markdownUrl = `https://raw.githubusercontent.com/sullivan1337/sullivan1337.github.io/main/${files[0].path}`;
          const response = await fetch(markdownUrl);
          const mdContent = await response.text();
          const htmlContent = marked(mdContent);
          document.getElementById('content').innerHTML = htmlContent;

          // Update the behavior of the "sullivan1337" link
          const homeLink = document.querySelector('h1 > a');
          homeLink.setAttribute('href', 'https://sullivan1337.github.io/home-tools/recipes/index.html');
          homeLink.onclick = () => {
            document.getElementById('content').innerHTML = '';
            search_input.value = '';
            updateList(data);
            return false;
          };

          // Update the behavior of links in the rendered markdown
          const markdownLinks = document.querySelectorAll('.markdown-body a');
          for (const link of markdownLinks) {
            if (link.href.includes('sullivan1337.github.io')) {
              link.setAttribute('href', 'https://sullivan1337.github.io/home-tools/recipes/index.html');
            }
          }
        }
      };

      document.addEventListener('click', (event) => {
        if (event.target.tagName === 'A' && event.target.textContent === 'https://sullivan1337.github.io/home-tools/recipes/index.html') {
          event.preventDefault();
          document.getElementById('content').innerHTML = '';
          search_input.value = '';
          updateList(data);
        }
      });

      (async () => {
        // Get GitHub repository file info
        const response = await fetch('https://api.github.com/repos/sullivan1337/sullivan1337.github.io/contents/home-tools/recipes');
        const data = await response.json();
        // Initialize search fields and results
        const search_form = document.getElementById('search_form');
        const search_input = document.getElementById('search_input');
        const search_value = decodeURIComponent(document.location.search.replace('?', '').replace(/\+/g, ' '));
        search_input.value = search_value;
        navigateToFile(data, search_value);
        updateList(data, search_value);
        // Configure search box events
        search_form.addEventListener('submit', (event) => {
          event.preventDefault();
          navigateToFile(data, search_input.value);
        })
        search_input.addEventListener('input', (event) => {
          updateList(data, event.target.value);
        })
        document.addEventListener('keypress', (event) => {
          search_input.focus()
        })
      })()
      // Register service worker
      if (navigator.serviceWorker && !navigator.serviceWorker.controller) {
        navigator.serviceWorker.register('./serviceworker.js');
      }
    </script>
  <body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Speaker Zone Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <!-- Controls Column -->
        <div class="controls-pane">
            <header>
                <h1>Speaker Zone Planner</h1>
                <p class="intro">Add speakers, create amplifier zones, then drag speakers into zones to calculate the load for each.</p>
            </header>

            <div class="card">
                <h2><span class="step-number">1</span>Add Speakers</h2>
                <div class="input-group">
                    <div class="input-field">
                        <label for="speaker-impedance">Impedance ($\Omega$)</label>
                        <input type="number" id="speaker-impedance" min="1" step="1" value="8">
                    </div>
                    <div class="input-field">
                        <label for="speaker-power">Power (Watts RMS)</label>
                        <input type="number" id="speaker-power" min="1" value="50">
                    </div>
                </div>
                <button id="add-speaker-btn" class="btn">Add Speaker</button>
            </div>
            
            <div class="card">
                <h2><span class="step-number">2</span>Manage Zones</h2>
                <button id="add-zone-btn" class="btn btn-secondary">Add New Amplifier Zone</button>
            </div>

        </div>

        <!-- Main Workspace Column -->
        <div class="workspace-pane">
            <div class="unassigned-speakers-container card" id="unassigned-speakers-area">
                <h2><span class="step-number">3</span>Unassigned Speakers (Drag these into zones)</h2>
                <div class="speaker-holder" id="unassigned-speaker-holder">
                    <p class="placeholder-text">Add speakers using the panel on the left.</p>
                </div>
            </div>

            <div class="zones-container" id="zones-area">
                <!-- Amplifier Zones will be injected here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

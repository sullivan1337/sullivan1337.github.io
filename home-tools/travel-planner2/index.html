<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Travel Planner</title>
</head>
<body>
    <main>
        <form>
            <h1>Travel Planner</h1>
            <div class="form-group">
                <label for="flight-name">Flight:</label>
                <input type="text" id="flight-name" name="flight-name" placeholder="Flight Name">
                <input type="text" id="flight-location" name="flight-location" placeholder="Flight Location">
            </div>
            <div class="form-group">
                <label for="car-name">Car:</label>
                <input type="text" id="car-name" name="car-name" placeholder="Car Name">
                <input type="text" id="car-location" name="car-location" placeholder="Car Location">
            </div>
            <div class="form-group">
                <label for="hotel-name">Hotel:</label>
                <input type="text" id="hotel-name" name="hotel-name" placeholder="Hotel Name">
                <input type="text" id="hotel-location" name="hotel-location" placeholder="Hotel Location">
            </div>
            <div class="form-group">
                <label for="food-name">Food:</label>
                <input type="text" id="food-name" name="food-name" placeholder="Food Name">
                <input type="text" id="food-location" name="food-location" placeholder="Food Location">
                <input type="time" id="food-start-time" name="food-start-time">
                <input type="time" id="food-end-time" name="food-end-time">
            </div>
            <div class="form-group">
                <label for="activity-name">Activities:</label>
                <input type="text" id="activity-name" name="activity-name" placeholder="Activity Name">
                <input type="text" id="activity-location" name="activity-location" placeholder="Activity Location">
                <input type="time" id="activity-start-time" name="activity-start-time">
                <input type="time" id="activity-end-time" name="activity-end-time">
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Rego Policy Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>JSON to Rego Policy Generator</h1>
    </header>
    <main>
        <div class="container">
            <div class="input-fields-container">
                <div class="user-query">
                    <h2>User Query</h2> 
                    <p>Already includes the prompt is:<br> 
                        "<strong>Write a Rego policy based on the user query and JSON input</strong>"
                    </p>
                    <input type="text" id="userQuery" placeholder="Example: that checks for any ingress port 22 open to a CIDR range other than 172.16.0.0/16">
                </div>
                <div class="api-key">
                    <h2>ChatGPT API Key</h2>
                    <div class="api-key-input">
                        <input type="password" id="apiKey" placeholder="Enter your ChatGPT API key">
                        <button id="checkApiKey">Check API key</button>
                        <i id="apiCheckmark" class="fas fa-check-circle"></i>
                        <i id="apiCrossmark" class="fas fa-times-circle"></i>
                    </div>
                </div>
                
                <div class="custom-model-selection">
                    <h2>Custom Model Selection</h2>
                    <p> (default model is currently <em><strong>text-davinci-003</strong></em>) </p>
                    <label for="useCustomModel">Use Custom/fine-tuning Model</label>
                    <input type="text" id="customModel" placeholder="Enter model ID" disabled>
                    <input type="checkbox" id="useCustomModel">
                </div>
                

                <div class="json-input">
                    <h2>JSON Input</h2>
                    <textarea id="jsonInput" rows="22" cols="80" placeholder="Paste your input resource's JSON data here"></textarea>
                    <button id="generateRego">Generate Rego Policy</button>
                </div>
                
            </div>
            <div class="rego-output">
                <h2>Generated Rego Policy</h2>
                <textarea id="regoOutput" rows="31" cols="80" readonly></textarea>
                <button id="copyButton">Copy</button>
                <div class="follow-up">
                    <h2>Follow-up Request</h2>
                    <textarea id="followUpInput" rows="4" cols="80" placeholder="Enter your follow-up request here"></textarea>
                    <button id="sendFollowUp">Send Follow-up</button>
                </div>
            </div>
            
        </div>

    </main>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.min.js" crossorigin="anonymous"></script>
</body>
</html>

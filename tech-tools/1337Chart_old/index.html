<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1337Chart Org Chart Builder</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Include GoJS library -->
  <script src="go.js"></script>
</head>
<body>
  <header>
    <h1>1337Chart Org Chart</h1>
    <div class="toolbar">
      <button id="btnAdd">Add Person</button>
      <!-- This button now initiates the PKCE-based LinkedIn OIDC flow -->
      <button id="btnLinkedInOAuth">Sign in with LinkedIn</button>
      <button id="btnImport">Import JSON</button>
      <button id="btnExport">Export JSON</button>
      <input type="file" id="fileInput" accept=".json" style="display:none;" />
    </div>
  </header>

  <!-- GoJS diagram container -->
  <div id="myDiagramDiv" class="diagram-container"></div>

  <!-- Dialog for adding a new person -->
  <dialog id="addDialog">
    <form method="dialog" id="addForm">
      <h3>Add Person</h3>
      <label>
        LinkedIn Profile URL (optional):<br/>
        <input type="url" id="liProfileUrl" placeholder="https://www.linkedin.com/in/username/">
      </label>
      <button type="button" id="btnFetchLinkedIn">Fetch from LinkedIn</button>
      <br/><small id="fetchStatus" class="status-msg"></small><br/><br/>
      <label>Name:<br/><input type="text" id="personName" required></label><br/>
      <label>Title:<br/><input type="text" id="personTitle" required></label><br/>
      <label>Company:<br/><input type="text" id="personCompany"></label><br/>
      <label>Photo:<br/><input type="file" id="personPhoto" accept="image/*"></label><br/>
      <div class="dialog-buttons">
        <button type="submit" id="btnAddPerson">Add to Chart</button>
        <button type="button" id="btnCancel">Cancel</button>
      </div>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>

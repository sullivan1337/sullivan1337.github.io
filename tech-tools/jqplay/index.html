<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Local jqPlay (fiatjaf/jq-web v0.6.1, Minimal)</title>
</head>
<body>

  <h1>jq-web (Minimal) Distribution Example</h1>

  <p>JSON Input:</p>
  <textarea id="jsonInput" rows="6" cols="60">
{
  "msg": "Hello from minimal build!",
  "numbers": [10, 20, 30]
}
  </textarea>
  <br />

  <p>jq Filter:</p>
  <textarea id="jqFilter" rows="2" cols="60">.numbers[]</textarea>
  <br />

  <button id="runBtn">Run jq</button>
  <pre id="output"></pre>

  <!-- 1) Define Module so the Emscripten script knows where to find jq.wasm -->
  <script>
    window.Module = {
      locateFile: function(path) {
        return path;
      }
    };
  </script>

  <!-- 2) Load jq.js (the minimal build) -->
  <script src="jq.js"></script>

  <!-- 3) Our own script that waits for window.jqReady, then calls window.jq(...) -->
  <script src="script.js"></script>
</body>
</html>

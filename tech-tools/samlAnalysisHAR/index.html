<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAML HAR Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header" style="display: flex; align-items: center; justify-content: space-between;">
      <h1>SAML HAR Analyzer</h1>
      <button id="resetBtn">Reset</button>
    </div>
    <div id="inputContainer" style="display: flex; gap: 20px; align-items: flex-start;">
      <div id="fileInputContainer">
        <label for="fileInput"><strong>Upload HAR/SAML file:</strong></label><br>
        <input type="file" id="fileInput" accept=".har,.json,.txt">
      </div>
      <div id="rawInputContainer" style="flex: 1;">
        <label for="rawTextInput"><strong>Or paste raw SAML trace/response:</strong></label><br>
        <textarea id="rawTextInput" rows="10" style="width: 100%;" placeholder="Paste raw SAML response here"></textarea>
        <br>
        <button id="analyzeRawBtn">Analyze Raw Input</button>
      </div>
    </div>
    <div id="navigation" style="display: none; margin-top: 20px;">
      <button id="prevRequest">&lt; Previous</button>
      <span id="currentUrl"></span>
      <button id="nextRequest">Next &gt;</button>
    </div>
    <h2>Decoded SAML Summary</h2>
    <div id="samlSummary"></div>
    <h2>Full Decoded SAMLResponse</h2>
    <div id="decodedSAML"></div>
    <h2>HAR Analysis Results</h2>
    <div id="results"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.8.4/standalone.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.8.4/parser-html.js"></script>
  <script src="script.js"></script>
</body>
</html>

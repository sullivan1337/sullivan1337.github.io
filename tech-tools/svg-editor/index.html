<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVG Code Editor</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body class="dark-mode">
  <header>
    <div class="header-content">
      <div class="header-left">
        <div class="logo-icon">
          <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="2" y="2" width="28" height="28" rx="4" stroke="currentColor" stroke-width="2"/>
            <path d="M8 12L12 16L8 20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="16" y1="20" x2="24" y2="20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <h1>SVG Code Editor</h1>
      </div>
      <div class="header-buttons">
        <button id="newBtn" class="btn-secondary" title="New SVG">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="12" y1="18" x2="12" y2="12"/>
            <line x1="9" y1="15" x2="15" y2="15"/>
          </svg>
          New
        </button>
        <button id="loadBtn" class="btn-secondary" title="Load SVG File">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
          Load
        </button>
        <input type="file" id="fileInput" accept=".svg" style="display: none;"/>
        <button id="downloadBtn" class="btn-primary" title="Download SVG">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          Download
        </button>
        <button id="copyBtn" class="btn-secondary" title="Copy SVG Code">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
          </svg>
          Copy
        </button>
        <div class="divider"></div>
        <button id="themeToggle" title="Toggle light/dark mode">
          <svg id="sunIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
          <svg id="moonIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="editor-container">
      <div class="panel editor-panel">
        <div class="panel-header">
          <span class="panel-title">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="16 18 22 12 16 6"/>
              <polyline points="8 6 2 12 8 18"/>
            </svg>
            SVG Code
          </span>
          <div class="panel-actions">
            <button id="formatBtn" class="panel-btn" title="Format Code">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="21" y1="10" x2="3" y2="10"/>
                <line x1="21" y1="6" x2="7" y2="6"/>
                <line x1="21" y1="14" x2="7" y2="14"/>
                <line x1="21" y1="18" x2="3" y2="18"/>
              </svg>
            </button>
          </div>
        </div>
        <div id="editor"></div>
      </div>
      
      <div class="resizer" id="resizer"></div>
      
      <div class="panel preview-panel">
        <div class="panel-header">
          <span class="panel-title">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
              <circle cx="8.5" cy="8.5" r="1.5"/>
              <polyline points="21 15 16 10 5 21"/>
            </svg>
            Live Preview
          </span>
          <div class="panel-actions">
            <label class="bg-toggle" title="Toggle background">
              <input type="checkbox" id="bgToggle" checked/>
              <span class="toggle-label">Grid</span>
            </label>
            <button id="zoomOutBtn" class="panel-btn" title="Zoom Out">−</button>
            <span id="zoomLevel" class="zoom-level">100%</span>
            <button id="zoomInBtn" class="panel-btn" title="Zoom In">+</button>
            <button id="resetZoomBtn" class="panel-btn" title="Reset Zoom">⟲</button>
          </div>
        </div>
        <div id="preview-wrapper">
          <div id="preview"></div>
        </div>
      </div>
    </div>

    <div class="status-bar">
      <div class="status-left">
        <span id="cursorPosition">Ln 1, Col 1</span>
        <span class="separator">|</span>
        <span id="svgSize">No SVG loaded</span>
      </div>
      <div class="status-center">
        <span class="sample-label">Load Sample:</span>
        <button id="sampleRectBtn" class="sample-btn active" title="Load simple rectangle">Rectangle</button>
        <button id="sampleMoonBtn" class="sample-btn" title="Load moon scene">Moon Scene</button>
      </div>
      <div class="status-right">
        <span id="parseStatus" class="status-ok">✓ Valid SVG</span>
      </div>
    </div>
  </main>

  <!-- Monaco Editor from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

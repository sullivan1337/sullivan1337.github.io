<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webhook Generator</title>
  <link rel="stylesheet" href="styles.css"/>
  <!-- Load Roboto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>
</head>
<body class="dark-mode">
  <header>
    <div class="header-content">
      <h1>Webhook Generator</h1>
      <div class="header-buttons">
        <button id="resetBtn" title="Reset" class="btn-reset">Reset</button>
        <button id="themeToggle" title="Toggle light/dark mode">☀️</button>
      </div>
    </div>
  </header>
  <main class="container">
    <!-- Webhook Generator Content -->
    <section class="content">
      <form id="webhook-form">
        <!-- Two-column layout with extra spacing -->
        <div class="webhook-row top-row">
          <div class="webhook-col">
            <div class="form-group">
              <label for="url"><strong>Webhook URL:</strong></label>
              <input type="text" id="url" placeholder="Enter webhook URL" class="form-control">
            </div>
            <div class="form-group">
              <label for="content"><strong>Request Body:</strong> ( passed as '-d' )</label>
              <textarea id="content" placeholder="Enter body content (usually JSON)" class="form-control"></textarea>
            </div>
            <div class="form-group inline">
              <input type="checkbox" id="validate-json" checked>
              <label for="validate-json"><strong>Validate JSON</strong></label>
            </div>
          </div>
          <div class="webhook-col">
            <h4>Authentication: <span style="font-weight: normal;">( passed as '-H' )</span></h4>
            <div class="auth-options">
              <label class="auth-option">
                <input type="radio" name="authentication" id="auth-none" value="none" checked>
                None
              </label>
              <label class="auth-option">
                <input type="radio" name="authentication" id="auth-basic" value="basic">
                Basic (<a href="https://decodebase64.com/" target="_blank">base64</a> encoded)
              </label>
              <label class="auth-option">
                <input type="radio" name="authentication" id="auth-token" value="token">
                Token
              </label>
            </div>
            <div id="authentication-inputs">
              <div class="form-group" id="basic-auth" style="display:none;">
                <label for="basic-username">Username:</label>
                <input type="text" id="basic-username" placeholder="Enter username" class="form-control">
                <label for="basic-password">Password:</label>
                <input type="password" id="basic-password" placeholder="Enter password" class="form-control">
              </div>
              <div class="form-group" id="token-auth" style="display:none;">
                <label for="token">Token:</label>
                <input type="text" id="token" placeholder="Enter token" class="form-control">
              </div>
            </div>
            <hr>
            <h4>Headers:</h4>
            <div id="headers-container"></div>
            <button type="button" id="add-header">Add Header</button>
          </div>
        </div>
      </form>
      <form id="generated-form">
        <button type="submit" id="generateBtn">Generate Webhook</button>
        <h3>curl Command to POST Webhook:</h3>
        <button type="button" id="copy-curl">Copy</button>
        <pre id="curl-output"></pre>
        <hr>
        <h4>Full Webhook JSON:</h4>
        <button type="button" id="copy-json">Copy</button>
        <pre id="output"></pre>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>

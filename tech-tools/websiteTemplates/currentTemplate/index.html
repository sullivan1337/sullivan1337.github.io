<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Template Site</title>
  <link rel="stylesheet" href="styles.css"/>
  <!-- Load Roboto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>
</head>
<body class="dark-mode">
  <header>
    <div class="header-content">
      <h1>Template Site</h1>
      <div class="header-buttons">
        <button id="resetBtn" class="btn-reset" title="Reset">Reset Page</button>
        <button id="themeToggle" title="Toggle light/dark mode">☀️</button>
      </div>
    </div>
  </header>
  <main class="container">
    <!-- Example content section -->
    <section class="content">
      <h2>Welcome</h2>
      <p>This is a template shell. Replace this content with your project content.</p>
    </section>
    <!-- Additional sections can be added here -->
  </main>
  <script src="script.js"></script>
</body>
</html>

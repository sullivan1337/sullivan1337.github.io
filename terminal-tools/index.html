<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>File Directory</title>
  </head>
  <body>
    <header>
      <h1>File Directory</h1>
    </header>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/sullivan1337/sullivan1337.github.io/contents/terminal-tools');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.path.replace('terminal-tools/', '')}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML += htmlString;
      })()
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">

        <title>Website Template</title>
      </head>
      
<body>

<header>
    <h1>Website Template</h1>
</header>

    <div class="container">

        <form id="webhook-form">
            <div class="row">

                <div class="col-md-6">
                    <br>
                    <div class="form-group">
                        <label for="url">Input Box:</label>
                        <input type="text" class="form-control" id="url" placeholder="Input Number 1">
                    </div>
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea class="form-control" id="content" rows="10" placeholder="Content Box 1"></textarea>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" id="validate-json" checked>
                        <label for="validate-json">Checkbox 1</label>    
                    </div>

                </div>
                <div class="col-md-6">
                    <br>
                    <h4>Radial Options:</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="authentication" id="auth-none" value="none" checked>
                        <label class="form-check-label" for="auth-none">None</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="authentication" id="auth-basic" value="basic">
                        <label class="form-check-label" for="auth-basic">Basic</label>
                    </div>
                    <div class="form-group" id="basic-auth" style="display:none;">
                        <label for="basic-username">Username:</label>
                        <input type="text" class="form-control" id="basic-username" placeholder="Enter username">
                        <label for="basic-password">Password:</label>
                        <input type="password" class="form-control" id="basic-password" placeholder="Enter password">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="authentication" id="auth-token" value="token">
                        <label class="form-check-label" for="auth-token">Token</label>
                    </div>
                    <div class="form-group" id="token-auth" style="display:none;">
                        <label for="token">Token:</label>
                        <input type="text" class="form-control" id="token" placeholder="Enter token">
                    </div>
                    <hr>
                    <h4>Entry List:</h4>
                    <div id="headers-container">
                    </div>
                    <button type="button" class="btn btn-primary mb-2" id="add-header">Add Item</button>
                    <hr>
                </div>
            </div>
        </form>

        <div class="col-md-12">
            <form id="generated-form">
            <button type="submit" class="btn btn-success btn-block">Submit Button</button>
        
            <h3>Output field 1 w/ Copy</h3>
            <div class="d-flex justify-content-between align-items-center mb-2">
                <button type="button" class="btn btn-primary" id="copy-curl">Copy</button>
            </div>
            <pre id="curl-output"></pre>
            <hr>
            <h4>Output field 2</h4>
            <pre id="output"></pre>
        </div> 

<footer>
    <p>Made by sullivan1337 âœ¦  Please feel free to submit a PR: <a href="https://github.com/sullivan1337/sullivan1337.github.io/tree/master/website-template" target="_blank">website-template</a> repo</p>
</footer>

<script src="./assets/script.js"></script>
</body>

</html>
